<!DOCTYPE html>
<html lang="en" xmlns:th="http://WWW.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"  href="/CSS/Admin.css">
<title>Admin</title>
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
</head>

<body>
<a th:href="@{/}"><em class="fa-solid fa-landmark"></em>&nbsp;</a>
  
     <h1>Sign In Here !!!</h1>
     <form name="form" action="/loginAdmin" method="get" th:object="${adminLogin}" align="center"> <br><br>
     
     <div class="container">
     <div class="left"><br><br><br><br><br><br><br>           
     <img alt="adminImage" th:src="@{/Image/Admin.jpg}" id="adminImage">
     </div>
     <div class="right">
     <div class="formBox">
                            
     <label>Mail Id</label>
     <input type="text" name="mailId" id="mailId" th:field="*{mailId}" placeholder="Enter Your MailId" required />
     <label>Password</label>
     <input type="Password" name="password" id="password" th:field="*{password}" placeholder="Enter Your Password" required />
     <input type="submit" value="Sign In">
     
     <br>
     </div>
     </div>
     </div>
     </form>
     
</body>
</html>

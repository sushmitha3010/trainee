<!DOCTYPE html>
<html lang="en" xmlns:th="http://WWW.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/CSS/Register.css">
<script th:src="@{/Javascript/validation.js}"></script>
<title>Register</title>
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">
</head>
<body align="center">

<div class="home"><a th:href="@{/}">
<em class="fa-solid fa-landmark"></em></a>
</div>
<div class="inner">
<div class="photo">
<img alt="register" th:src="@{/Image/Register8.jpg}">

</div>
<div class="user-form"><br><br>
<h1>Welcome To Register !!!</h1>
<form id="registerForm" th:action="@{/register}" onsubmit="validateForm()" th:object="${register}" method="get" align="center">
<label>User Name</label>
<input type="text" name="userName" id="userName" placeholder="Enter User Name" onkeyup="nameValid()" pattern="^[A-Za-z]*$" title="Use Only Alphabets" required />
<div claas="name">
<span id="name-validation"></span>
</div>
 <label>Password</label>
<input type="password" name="password" id="password" placeholder="Enter Your Password" onkeyup="passwordValidation()" pattern="^.[A-Za-z0-9]{1,}[@#$!%^&?><]{1,}.*$" title="Password Should be more than 6 characters and Must Contain @" required />
<div class="password">
<span id="password-validation"></span>
</div>
  <label>Mobile No</label>
<input type="tel" name="mobileNo" id="mobileNo" placeholder="Enter Mobile Number **********"  onkeyup="mobileNoValidation1()" pattern="[6-9][0-9]{9}" title="Mobile Number Must Contain 10 digits and Only Starts With 6,7,8,9" required />
<div class="mobile">
<span id="mobileNo-validation"></span>
</div>
<label>Mail Id</label>            
<input type="text" name="mailId" id="mailId" placeholder="Enter Your Mail Id" onkeyup="mailIdValidation()" pattern="^[a-zA-Z0-9+.-]+@[a-zA-Z+.-]+$" title="Invalid Mail Id ! Mail Id should contain only alphabets after @ symbol" required />
<div class="mail">
<span id="mailId-validation"></span>
</div>
   
   <label>Address</label> 
<input type="text" name="address" id="address" placeholder="Enter Your Address" onkeyup="addressValidation1()" pattern="^(.+){10,500}[a-z,.-A-Z0-9\s]" title="Address Must Conatin minimum 10 and maximum 50 Characters" required />
<div class="address">
&emsp;<span id="address-validation"></span>
</div>

<div class="safety">
                    
<span class="lime"></span>
<span class="lime"></span>
<span class="lime"></span>
</div>
                
<div class="action-btn">
<button class="btn primary"></button>
<input type="submit" value="Register">&emsp;&emsp;&emsp;
<input type="submit" value="Cancel!" onclick="history.back()">
</div>
</form>
</div>
</div>
    
<script type= "text/Javascript" th:src= "@{/Javascript/RegisterRegex.js}"></script>

<script>
function myFunction() {
  var x = document.getElementById("Password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

</body>
</html>

      <br><br>


      &nbsp; &nbsp; &nbsp; <label>Amount:</label>
      <br>
      &nbsp; &nbsp; &nbsp;<input type="number" name="registeredPostParcelCharge" id="Amount" placeholder="Amount" th:value="${session.parcelAmount}" required/>
      <br><br>
         
         
      <button>Pay</button>
      <button a th:href="@{/parcelDashBoard}">Back</a></button>
  
      <script type= "text/Javascript" th:src= "@{/Javascript/DepositRegexValidation.js}"></script>
    
    
    
     </form>
